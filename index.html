<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'"> -->
    <link href="./styles.css" rel="stylesheet">
    <title>BitByBit</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>    
  </head>
<body>
  <div id="tabs">
    <div class='nav'>
      <ul>
        <li>
          <a href="#tabs-1" class='nav-link'>
            Home
          </a>
        </li>
        <li>
          <a href="#tabs-2" class='nav-link'>
            <em>About Team</em>
          </a>
        </li>      
      </ul>
    </div>
  
    <div id="tabs-1">
      <div class='App-header'>
        <h1>REACT JS KICKSTART TEMPLATE</h1>
        <p>
          Currently backend server url is configured as:
          <a
            class='App-link'
            href='http://localhost:5000'
            target='_blank'
            rel='noreferrer'
          >
          http://localhost:5000
          </a>
          <br />          
        </p>
          
        <div>
          <h4>BACKEND STATUS : <span id="status">Pending</span></h4>
          <h4>BACKEND STACK : <span id="stack">Unknown</span></h4>
        </div>
      </div>
    </div>
    <div id="tabs-2">
      <div class='App-header'>
        <h1>REACT JS KICKSTART TEMPLATE</h1>
        <p>
          Created by BitByBit team and maintained with ❤️ by an amazing 
          <a
            class='App-link'
            href='https://www.hackerearth.com/challenges/hackathon/airbus-aerothon-40-finale/dashboard/1bfeeee/team/'
            target='_blank'
            rel='noreferrer'
          >
            team of developers.
          </a>          
        </p>
      </div>
    </div>    
  </div>  
    

    <script>
      $( function() {
        $( "#tabs" ).tabs();
      } );
      $(document).ready(function(){
        $.get('http://localhost:5000').then(function(data){
          data = JSON.parse(data)
          if(data.Status == 'Running!'){
            $('#status').html('Running')
            $.get('http://localhost:5000/detail').then(function(result){
              result = JSON.parse(result)
              $('#stack').html(result.Stack)
            })
          }
        })
      })
    </script>
    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
    
  </body>
</html>
